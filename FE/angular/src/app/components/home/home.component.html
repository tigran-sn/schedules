<div class="home-container">
  <div class="welcome-section">
    <h1>Welcome to Schedules</h1>
    <p class="subtitle">Manage your time efficiently</p>
  </div>

  <div class="quick-actions">
    <div class="action-card" (click)="router.navigate(['/schedule'])">
      <div class="card-content">
        <h3>Schedule Management</h3>
        <p>View and manage your weekly schedule</p>
      </div>
      <div class="card-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
    </div>

    <div class="action-card" (click)="router.navigate(['/users'])">
      <div class="card-content">
        <h3>User Management</h3>
        <p>View and manage system users</p>
      </div>
      <div class="card-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
    </div>
  </div>

  @if (authService.currentUser$ | async; as user) {
  <div class="user-overview">
    <h2>Your Profile</h2>
    <div class="profile-card">
      <div class="avatar">
        <div class="avatar-placeholder">
          {{ user.email[0].toUpperCase() }}
        </div>
      </div>
      <div class="profile-info">
        <p class="email">{{ user.email }}</p>
        <p class="status">Active</p>
      </div>
    </div>
  </div>
  }
</div>
